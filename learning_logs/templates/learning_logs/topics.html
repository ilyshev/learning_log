{% extends "learning_logs/base.html" %}

{% block page_header %} 
  <h2>Topics</h2>
{% endblock page_header %}

{% block content %}
	  <ul>
	    {% for topic in topics %}
	      <li><h3>
	      	<a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
	      </h3></li>
	    {% empty %}
	      <li><h4>No topics have been added yet</h4></li>
	    {% endfor %}
	  </ul>

	  <p><a href="{% url 'learning_logs:new_topic' %}">Add new topic</a></p>
	  
{% endblock content %}
